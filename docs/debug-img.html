<script>

var DARKMODE = (function() {
    const i = {
    PROP: 'force-color',
    getOverride: function () {
      try {
        return localStorage.getItem(i.PROP);
      } catch (e) {
        return null;
      }
    },
    get: function () {
      try {
        var o = i.getOverride();
        if (o === 'dark' || (!o && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          return 'dark';
        }
      } catch (e) {}
      return 'light';
    },
    gaTheme: function () {
      var o = i.getOverride();
      return o ? o + ' force' : i.get() + ' default';
    }
    };
    return i;
}());

if (DARKMODE.get() == 'dark') {
    var link = '<meta name="theme-color" content="#181818"><link id="mainstyle" rel="stylesheet" href="/assets/css/dark.css">';
} else {
    var link = '<meta name="theme-color" content="#fdfdfd"><link id="mainstyle" rel="stylesheet" href="/assets/css/light.css">';
} 
document.write(link);
</script>

<div id="calc-div" style=""><p></p></div>

<script>

    function reportWindowSize() {
        document.querySelector('#inner').textContent = window.innerWidth + ' x ' + window.innerHeight;
        document.querySelector('#client').textContent = document.documentElement.clientWidth + ' x ' + document.documentElement.clientHeight;
        document.querySelector('#dpr').textContent = window.devicePixelRatio;
        document.querySelector('#cow').textContent = document.querySelector('#test-div').offsetWidth + 'px';
        document.querySelector('#caw').textContent = document.querySelector('#calc-div').offsetWidth + 'px';
    }
    
    reportWindowSize();
    window.onresize = reportWindowSize;
</script>
